<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Convocation - Rice Balloting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        .page.active {
            display: flex;
        }

        #homePage {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
        }

        #formPage {
            background: linear-gradient(135deg, #800020 0%, #FFD700 100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #800020;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #800020, #A00030);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(128, 0, 32, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(128, 0, 32, 0.6);
            background: linear-gradient(135deg, #A00030, #C00040);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #800020;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #800020;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #cc0000;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page active">
         <video class="video-background" autoplay muted loop playsinline>
            <source src="./assets/home-page.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <div class="welcome-box">
                <h1>Samuel Convocation</h1>
                <p class="subtitle">Rice Balloting System</p>
                <button class="btn" onclick="showForm()">CLICK TO ENTER</button>
            </div>
        </div>
    </div>

    <!-- Form Page -->
    <div id="formPage" class="page">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="./assets/website-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <div class="form-container">
                <h1 style="margin-bottom: 30px;">Registration Form</h1>
                <form id="ballotForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="matric">Matric Number *</label>
                        <input type="text" id="matric" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <input type="text" id="department" required>
                    </div>

                    <div class="form-group">
                        <label for="level">Level *</label>
                        <select id="level" required>
                            <option value="">Select Level</option>
                            <option value="100">100 Level</option>
                            <option value="200">200 Level</option>
                            <option value="300">300 Level</option>
                            <option value="400">400 Level</option>
                            <option value="500">500 Level</option>
                            <option value="600">600 Level</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="howKnow">How do you know Samuel? *</label>
                        <textarea id="howKnow" required placeholder="Tell us how you know Samuel..."></textarea>
                    </div>

                    <button type="submit" class="btn submit-btn">SUBMIT</button>
                </form>

                <div id="errorMessage" class="error-message hidden">
                    ‚ùå BALLOTING QUOTA EXCEEDED<br>TRY AGAIN LATER
                </div>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('homePage').classList.remove('active');
            document.getElementById('formPage').classList.add('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Hide the form
            document.getElementById('ballotForm').style.display = 'none';
            
            // Show error message
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
